templates:
  utter_anything_else:
  - text: Can I help you with anything else?
  utter_ask_area:
  - text: What part of town do you have in mind?
  utter_ask_food:
  - text: What kind of food would you like?
  utter_ask_price:
  - text: Would you like something in the cheap , moderate , or expensive price range?
  utter_askmore:
  - text: Can I help you with anything else?
  utter_bye:
  - text: ' you are welcome'
  utter_canthear:
  - text: Sorry, I can't hear you
  utter_canthelp_food:
  - text: I'm sorry but there is no restaurant serving {cuisine} food
  utter_canthelp_food2:
  - text: I am sorry but there is no other {cuisine} restaurant that matches your
      request
  utter_canthelp_food_area:
  - text: I am sorry but there is no other {cuisine} restaurant in the {location}
      of town
  utter_canthelp_food_area2:
  - text: I'm sorry but there is no {cuisine} restaurant in the {location} of town
  utter_canthelp_food_area_price:
  - text: I'm sorry but there is no {cuisine} restaurant in the {location} of town
      and the {price} price range
  utter_canthelp_food_price:
  - text: I am sorry but there is no other {cuisine} restaurant in the {price} price
      range
  utter_canthelp_food_price_area:
  - text: Sorry but there is no other {cuisine} restaurant in the {price} price range
      and the {location} of town
  utter_canthelp_price_area:
  - text: Sorry but there is no other restaurant in the {price} price range and the
      {location} of town
  utter_canthelp_price_food:
  - text: I'm sorry but there is no restaurant serving {price} {cuisine} food
  utter_confirm_area:
  - text: Did you say you are looking for a restaurant in the {location} of town?
  utter_confirm_area_ask_food:
  - text: There are restaurants in the {location} of town . What type of food do you
      want?
  utter_confirm_area_dontcare:
  - text: Ok , a restaurant in any part of town is that right?
  utter_confirm_area_dontcare_ask_food:
  - text: There are restaurants in all parts of town . What type of food do you want?
  utter_confirm_area_dontcare_ask_price:
  - text: There are restaurants in all parts of town . What type of pricerange do
      you want?
  utter_confirm_area_dontcare_food_dontcare_ask_price:
  - text: There are restaurants if you don't care about the area or the type of food
      . What price range would you like?
  utter_confirm_area_food_dontcare_ask_price:
  - text: There are restaurants in the {location} of town serving any kind of food
      . What price range would you like?
  utter_confirm_food:
  - text: You are looking for a {cuisine} restaurant right?
  utter_confirm_food_area_ask_price:
  - text: There are restaurants serving {cuisine} in the {location} of town . What
      price range would you like?
  utter_confirm_food_area_dontcare_ask_price:
  - text: There are restaurants serving {cuisine} food in any part of town . What
      price range would you like?
  utter_confirm_food_ask_area:
  - text: There are restaurants serving {cuisine} food . What area do you want?
  utter_confirm_food_ask_price:
  - text: There are restaurants serving {cuisine} food . What price range do you want?
  utter_confirm_food_dontcare:
  - text: You are looking for a restaurant serving any kind of food right?
  utter_confirm_food_dontcare_ask_area:
  - text: There are restaurants if you don't care about the food . What area do you
      want?
  utter_confirm_food_dontcare_ask_price:
  - text: There are restaurants if you don't care about the food . What price range
      do you want?
  utter_confirm_food_dontcare_price_ask_area:
  - text: There are restaurants serving any kind of food in the {price} price range
      . What area would you like?
  utter_confirm_food_price_ask_area:
  - text: There are restaurants serving {cuisine} in the {price} price range . What
      area would you like?
  utter_confirm_food_price_dontcare_ask_area:
  - text: There are restaurants serving {cuisine} in any price range . What area would
      you like?
  utter_confirm_price:
  - text: Let me confirm , You are looking for a restaurant in the {price} price range
      right?
  utter_confirm_price_area_ask_food:
  - text: There are restaurants in the {price} price range and the {location} of town
      . What type of food would you like?
  utter_confirm_price_ask_area:
  - text: There are restaurants in the {price} price range . What area do you want?
  utter_confirm_price_ask_food:
  - text: There are restaurants in the {price} price range . What type of food do
      you want?
  utter_confirm_price_dontcare:
  - text: Let me confirm , You are looking for a restaurant and you dont care about
      the price range right?
  utter_greet:
  - text: Hello , welcome to the Cambridge restaurant system . You can ask for restaurants
      by area , price range or food type . How may I help you ?
  utter_offer_area:
  - text: '{name} is in the {location} part of town .'
  utter_repeat:
  - text: Could you please repeat that?
  utter_request_area:
  - text: What part of town do you have in mind?
  utter_request_food:
  - text: What kind of food would you like?
  utter_select_area:
  - text: There are restaurants available . What area do you want?
  utter_select_price:
  - text: Would you like something in the cheap , moderate , or expensive price range?
